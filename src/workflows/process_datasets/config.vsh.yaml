name: process_datasets
namespace: workflows

argument_groups:
  - name: Inputs
    arguments:
      - name: "--input_sp"
        __merge__: /src/api/file_common_spatialdata.yaml
        required: true
        direction: input
      - name: "--input_sc"
        __merge__: /src/api/file_common_singlecell.yaml
        required: true
        direction: input
  - name: Outputs
    arguments:
      - name: "--output_sp"
        __merge__: /src/api/file_spatialdata.yaml
        required: true
        direction: output
      - name: "--output_sc"
        __merge__: /src/api/file_singlecell.yaml
        required: true
        direction: output

resources:
  - type: nextflow_script
    path: main.nf
    entrypoint: run_wf
  - path: /common/nextflow_helpers/helper.nf

dependencies:
  - name: data_processors/process_dataset

runners:
  - type: nextflow
