name: process_datasets
namespace: workflows

argument_groups:
  - name: Inputs
    arguments:
      - name: "--input_sp"
        __merge__: /src/api/file_common_ist.yaml
        required: true
        direction: input
      - name: "--input_sc"
        __merge__: /src/api/file_common_scrnaseq.yaml
        required: true
        direction: input
  - name: Outputs
    arguments:
      - name: "--output_sp"
        __merge__: /src/api/file_raw_ist.yaml
        required: true
        direction: output
      - name: "--output_sc"
        __merge__: /src/api/file_scrnaseq_reference.yaml
        required: true
        direction: output
  - name: Metadata
    arguments:
      - type: string
        name: --dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - name: --dataset_name
        type: string
        description: Nicely formatted name.
        required: true
      - type: string
        name: --dataset_url
        description: Link to the original source of the dataset.
        required: false
      - name: --dataset_reference
        type: string
        description: Bibtex reference of the paper in which the dataset was published.
        required: false
      - name: --dataset_summary
        type: string
        description: Short description of the dataset.
        required: true
      - name: --dataset_description
        type: string
        description: Long description of the dataset.
        required: true
      - name: --dataset_organism
        type: string
        description: The organism of the sample in the dataset.
        required: false

resources:
  - type: nextflow_script
    path: main.nf
    entrypoint: run_wf
  - path: /common/nextflow_helpers/helper.nf

dependencies:
  - name: data_processors/process_dataset
    alias: process_dataset_comp

runners:
  - type: nextflow
