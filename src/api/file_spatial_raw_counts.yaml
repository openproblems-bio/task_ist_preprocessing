type: file
example: "resources_test/common/2023_yao_mouse_brain_scrnaseq_10xv2/dataset.h5ad" #TODO: add correct example
label: "Spatial Raw Counts"
summary: Unprocessed raw counts after aggregation of transcripts to cells
description: |
  This file contains the raw counts after aggregating transcripts to cells.
info:
  format:
    type: h5ad
    layers: 
      - type: integer
        name: raw
        description: Raw counts
        required: true
    obs:
      - type: string
        name: cell_id
        description: Unique identifier for the cell (from assignment step)
        required: true
      - type: string
        name: centroid_x
        description: X coordinate of the cell
        required: true
      - type: string
        name: centroid_y
        description: Y coordinate of the cell
        required: true
      - type: string
        name: centroid_z
        description: Z coordinate of the cell
        required: false
      - type: string
        name: n_counts
        description: Number of counts in the cell
        required: true
      - type: string
        name: n_genes
        description: Number of genes in the cell
        required: true
    var:
      - type: string
        name: gene_name
        description: Name of the gene
        required: true
      - type: string
        name: n_counts
        description: Number of counts of the gene
        required: true
      - type: string
        name: n_cells
        description: Number of cells expressing the gene
        required: true