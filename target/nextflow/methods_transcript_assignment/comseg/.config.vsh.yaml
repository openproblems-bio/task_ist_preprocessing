name: "comseg"
namespace: "methods_transcript_assignment"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input_ist"
    label: "Raw iST Dataset"
    summary: "A spatial transcriptomics dataset, preprocessed for this benchmark."
    description: "This dataset contains preprocessed images, labels, points, shapes,\
      \ and tables for spatial transcriptomics data.\n"
    info:
      format:
        type: "spatialdata_zarr"
        images:
        - type: "object"
          name: "image"
          description: "The raw image data"
          required: true
        - type: "object"
          name: "image_3D"
          description: "The raw 3D image data"
          required: false
        - type: "object"
          name: "he_image"
          description: "H&E image data"
          required: false
        labels:
        - type: "object"
          name: "cell_labels"
          description: "Cell segmentation labels"
          required: false
        - type: "object"
          name: "nucleus_labels"
          description: "Cell segmentation labels"
          required: false
        points:
        - type: "dataframe"
          name: "transcripts"
          description: "Point cloud data of transcripts"
          required: true
          columns:
          - type: "float"
            name: "x"
            required: true
            description: "x-coordinate of the point"
          - type: "float"
            name: "y"
            required: true
            description: "y-coordinate of the point"
          - type: "float"
            name: "z"
            required: false
            description: "z-coordinate of the point"
          - type: "categorical"
            name: "feature_name"
            required: true
            description: "Name of the feature"
          - type: "integer"
            name: "cell_id"
            required: false
            description: "Unique identifier of the cell"
          - type: "integer"
            name: "nucleus_id"
            required: false
            description: "Unique identifier of the nucleus"
          - type: "string"
            name: "cell_type"
            required: false
            description: "Cell type of the cell"
          - type: "float"
            name: "qv"
            required: false
            description: "Quality value of the point"
          - type: "long"
            name: "transcript_id"
            required: true
            description: "Unique identifier of the transcript"
          - type: "boolean"
            name: "overlaps_nucleus"
            required: false
            description: "Whether the point overlaps with a nucleus"
        shapes:
        - type: "dataframe"
          name: "cell_boundaries"
          description: "Cell boundaries"
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
            description: "Geometry of the cell boundary"
        - type: "dataframe"
          name: "nucleus_boundaries"
          description: "Nucleus boundaries"
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
            description: "Geometry of the nucleus boundary"
        tables:
        - type: "anndata"
          name: "metadata"
          description: "Metadata of spatial dataset"
          required: true
          uns:
          - type: "string"
            name: "dataset_id"
            required: true
            description: "A unique identifier for the dataset"
          - type: "string"
            name: "dataset_name"
            required: true
            description: "A human-readable name for the dataset"
          - type: "string"
            name: "dataset_url"
            required: true
            description: "Link to the original source of the dataset"
          - type: "string"
            name: "dataset_reference"
            required: true
            description: "Bibtex reference of the paper in which the dataset was published"
          - type: "string"
            name: "dataset_summary"
            required: true
            description: "Short description of the dataset"
          - type: "string"
            name: "dataset_description"
            required: true
            description: "Long description of the dataset"
          - type: "string"
            name: "dataset_organism"
            required: true
            description: "The organism of the sample in the dataset"
          - type: "string"
            name: "segmentation_id"
            required: true
            multiple: true
            description: "A unique identifier for the segmentation"
          obs:
          - type: "string"
            name: "cell_id"
            required: true
            description: "A unique identifier for the cell"
          var:
          - type: "string"
            name: "gene_ids"
            required: true
            description: "Unique identifier for the gene"
          - type: "string"
            name: "feature_types"
            required: true
            description: "Type of the feature"
          obsm:
          - type: "double"
            name: "spatial"
            required: true
            description: "Spatial coordinates of the cell"
        coordinate_systems:
        - type: "object"
          name: "global"
          description: "Coordinate system of the replicate"
          required: true
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/raw_ist.zarr"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_segmentation"
    label: "Segmentation"
    summary: "A segmentation of a spatial transcriptomics dataset"
    description: "This dataset contains a segmentation of the spatial transcriptomics\
      \ data.\n"
    info:
      format:
        type: "spatialdata_zarr"
        labels:
        - type: "object"
          name: "segmentation"
          description: "Segmentation of the data"
          required: true
        tables:
        - type: "anndata"
          name: "table"
          description: "AnnData table"
          required: true
          obs:
          - type: "string"
            name: "cell_id"
            description: "Cell ID"
            required: true
          - type: "string"
            name: "region"
            description: "Region"
            required: true
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/segmentation.zarr"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_scrnaseq"
    label: "scRNA-seq Reference"
    summary: "A single-cell reference dataset, preprocessed for this benchmark."
    description: "This dataset contains preprocessed counts and metadata for single-cell\
      \ RNA-seq data.\n"
    info:
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "integer"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: true
        - type: "string"
          name: "cell_type_level2"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: false
        - type: "string"
          name: "cell_type_level3"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: false
        - type: "string"
          name: "cell_type_level4"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: false
        - type: "string"
          name: "dataset_id"
          description: "Identifier for the dataset from which the cell data is derived,\
            \ useful for tracking and referencing purposes."
          required: false
        - type: "string"
          name: "assay"
          description: "Type of assay used to generate the cell data, indicating the\
            \ methodology or technique employed."
          required: false
        - type: "string"
          name: "assay_ontology_term_id"
          description: "Experimental Factor Ontology (`EFO:`) term identifier for\
            \ the assay, providing a standardized reference to the assay type."
          required: false
        - type: "string"
          name: "cell_type_ontology_term_id"
          description: "Cell Ontology (`CL:`) term identifier for the cell type, offering\
            \ a standardized reference to the specific cell classification."
          required: false
        - type: "string"
          name: "development_stage"
          description: "Stage of development of the organism or tissue from which\
            \ the cell is derived, indicating its maturity or developmental phase."
          required: false
        - type: "string"
          name: "development_stage_ontology_term_id"
          description: "Ontology term identifier for the developmental stage, providing\
            \ a standardized reference to the organism's developmental phase.\n\n\
            If the organism is human (`organism_ontology_term_id == 'NCBITaxon:9606'`),\
            \ then the Human Developmental Stages (`HsapDv:`) ontology is used.  \n\
            If the organism is mouse (`organism_ontology_term_id == 'NCBITaxon:10090'`),\
            \ then the Mouse Developmental Stages (`MmusDv:`) ontology is used.\n\
            Otherwise, the Uberon (`UBERON:`) ontology is used.\n"
          required: false
        - type: "string"
          name: "disease"
          description: "Information on any disease or pathological condition associated\
            \ with the cell or donor."
          required: false
        - type: "string"
          name: "disease_ontology_term_id"
          description: "Ontology term identifier for the disease, enabling standardized\
            \ disease classification and referencing.\n\nMust be a term from the Mondo\
            \ Disease Ontology (`MONDO:`) ontology term, or `PATO:0000461` from the\
            \ Phenotype And Trait Ontology (`PATO:`).\n"
          required: false
        - type: "string"
          name: "donor_id"
          description: "Identifier for the donor from whom the cell sample is obtained."
          required: false
        - type: "boolean"
          name: "is_primary_data"
          description: "Indicates whether the data is primary (directly obtained from\
            \ experiments) or has been computationally derived from other primary\
            \ data."
          required: false
        - type: "string"
          name: "organism"
          description: "Organism from which the cell sample is obtained."
          required: false
        - type: "string"
          name: "organism_ontology_term_id"
          description: "Ontology term identifier for the organism, providing a standardized\
            \ reference for the organism.\n\nMust be a term from the NCBI Taxonomy\
            \ Ontology (`NCBITaxon:`) which is a child of `NCBITaxon:33208`.\n"
          required: false
        - type: "string"
          name: "self_reported_ethnicity"
          description: "Ethnicity of the donor as self-reported, relevant for studies\
            \ considering genetic diversity and population-specific traits."
          required: false
        - type: "string"
          name: "self_reported_ethnicity_ontology_term_id"
          description: "Ontology term identifier for the self-reported ethnicity,\
            \ providing a standardized reference for ethnic classifications.\n\nIf\
            \ the organism is human (`organism_ontology_term_id == 'NCBITaxon:9606'`),\
            \ then the Human Ancestry Ontology (`HANCESTRO:`) is used.\n"
          required: false
        - type: "string"
          name: "sex"
          description: "Biological sex of the donor or source organism, crucial for\
            \ studies involving sex-specific traits or conditions."
          required: false
        - type: "string"
          name: "sex_ontology_term_id"
          description: "Ontology term identifier for the biological sex, ensuring\
            \ standardized classification of sex. Only `PATO:0000383`, `PATO:0000384`\
            \ and `PATO:0001340` are allowed."
          required: false
        - type: "string"
          name: "suspension_type"
          description: "Type of suspension or medium in which the cells were stored\
            \ or processed, important for understanding cell handling and conditions."
          required: false
        - type: "string"
          name: "tissue"
          description: "Specific tissue from which the cells were derived, key for\
            \ context and specificity in cell studies."
          required: false
        - type: "string"
          name: "tissue_ontology_term_id"
          description: "Ontology term identifier for the tissue, providing a standardized\
            \ reference for the tissue type.\n\nFor organoid or tissue samples, the\
            \ Uber-anatomy ontology (`UBERON:`) is used. The term ids must be a child\
            \ term of `UBERON:0001062` (anatomical entity).\nFor cell cultures, the\
            \ Cell Ontology (`CL:`) is used. The term ids cannot be `CL:0000255`,\
            \ `CL:0000257` or `CL:0000548`.\n"
          required: false
        - type: "string"
          name: "tissue_general"
          description: "General category or classification of the tissue, useful for\
            \ broader grouping and comparison of cell data."
          required: false
        - type: "string"
          name: "tissue_general_ontology_term_id"
          description: "Ontology term identifier for the general tissue category,\
            \ aiding in standardizing and grouping tissue types.\n\nFor organoid or\
            \ tissue samples, the Uber-anatomy ontology (`UBERON:`) is used. The term\
            \ ids must be a child term of `UBERON:0001062` (anatomical entity).\n\
            For cell cultures, the Cell Ontology (`CL:`) is used. The term ids cannot\
            \ be `CL:0000255`, `CL:0000257` or `CL:0000548`.\n"
          required: false
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: false
        - type: "integer"
          name: "soma_joinid"
          description: "If the dataset was retrieved from CELLxGENE census, this is\
            \ a unique identifier for the cell."
          required: false
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, usually a ENSEMBL gene\
            \ id."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, usually a gene symbol."
          required: true
        - type: "integer"
          name: "soma_joinid"
          description: "If the dataset was retrieved from CELLxGENE census, this is\
            \ a unique identifier for the feature."
          required: false
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "double"
          name: "hvg_score"
          description: "A score for the feature indicating how highly variable it\
            \ is."
          required: true
        obsp:
        - type: "double"
          name: "knn_distances"
          description: "K nearest neighbors distance matrix."
          required: true
        - type: "double"
          name: "knn_connectivities"
          description: "K nearest neighbors connectivities matrix."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        varm:
        - type: "double"
          name: "pca_loadings"
          description: "The PCA loadings matrix."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset. This is different from\
            \ the `obs.dataset_id` field, which is the identifier for the dataset\
            \ from which the cell data is derived."
          required: true
        - name: "dataset_name"
          type: "string"
          description: "A human-readable name for the dataset."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
          multiple: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
          multiple: true
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/scrnaseq_reference.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--sc_cell_type_key"
    info: null
    default:
    - "cell_type"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    label: "Transcript Assignment"
    summary: "A spatial transcriptomics dataset with assigned transcripts"
    description: "This dataset contains the spatial transcriptomics data with assigned\
      \ transcripts."
    info:
      format:
        type: "spatialdata_zarr"
        points:
        - type: "dataframe"
          name: "transcripts"
          description: "Point cloud data of transcripts"
          required: true
          columns:
          - type: "float"
            name: "x"
            required: true
            description: "x-coordinate of the point"
          - type: "float"
            name: "y"
            required: true
            description: "y-coordinate of the point"
          - type: "float"
            name: "z"
            required: false
            description: "z-coordinate of the point"
          - type: "categorical"
            name: "feature_name"
            required: true
            description: "Name of the feature"
          - type: "integer"
            name: "cell_id"
            required: false
            description: "Unique identifier of the cell"
          - type: "long"
            name: "transcript_id"
            required: true
            description: "Unique identifier of the transcript"
        tables:
        - type: "anndata"
          name: "table"
          description: "AnnData table"
          required: true
          obs:
          - type: "string"
            name: "cell_id"
            description: "Cell ID"
            required: true
          - type: "string"
            name: "region"
            description: "Region"
            required: false
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/transcript_assignments.zarr"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--transcripts_key"
    description: "Key for transcripts in the points layer"
    info: null
    default:
    - "transcripts"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--coordinate_system"
    description: "Coordinate system for the transcripts"
    info: null
    default:
    - "global"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--patch_width"
    description: "Width of image patches for processing"
    info: null
    default:
    - 1200
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--patch_overlap"
    description: "Overlap between patches"
    info: null
    default:
    - 50
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--transcript_patch_width"
    description: "Width of transcript patches"
    info: null
    default:
    - 200
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--mean_cell_diameter"
    description: "Expected mean cell diameter in micrometers"
    info: null
    default:
    - 15.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--max_cell_radius"
    description: "Maximum cell radius in micrometers"
    info: null
    default:
    - 25.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--alpha"
    description: "Alpha parameter for ComSeg algorithm"
    info: null
    default:
    - 0.5
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_rna_per_cell"
    description: "Minimum number of transcripts per cell"
    info: null
    default:
    - 5
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--gene_column"
    description: "Column name for gene identifiers in transcripts data"
    info: null
    default:
    - "feature_name"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--norm_vector"
    description: "Whether to normalize vectors in ComSeg"
    info: null
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--allow_disconnected_polygon"
    description: "Allow disconnected polygons in segmentation"
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
label: "ComSeg Segmentation"
summary: "Spatial segmentation using ComSeg method"
description: "ComSeg is a spatial transcriptomics segmentation method that uses transcript\
  \ locations \nand morphological information to define cell boundaries. It is particularly\
  \ effective \nfor high-resolution spatial transcriptomics data.\n"
test_resources:
- type: "file"
  path: "resources_test/task_ist_preprocessing/mouse_brain_combined"
  dest: "resources_test/task_ist_preprocessing/mouse_brain_combined"
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "python_script"
  path: "check_config.py"
  is_executable: true
info:
  type: "method"
  subtype: "method_transcript_assignment"
  type_info:
    label: "Assignment"
    summary: "Assigning transcripts to cells"
    description: "An assignment method assigns transcripts to cells based on the spatial\
      \ data and the cell segmentation."
status: "enabled"
