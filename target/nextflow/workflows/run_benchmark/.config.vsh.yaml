name: "run_benchmark"
namespace: "workflows"
version: "build_main"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input_sc"
    label: "scRNA-seq Reference"
    summary: "A single-cell reference dataset, preprocessed for this benchmark."
    description: "This dataset contains preprocessed counts and metadata for single-cell\
      \ RNA-seq data.\n"
    info:
      format:
        type: "h5ad"
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "integer"
          name: "normalized"
          description: "Normalized expression values"
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: true
        - type: "string"
          name: "cell_type_level2"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: false
        - type: "string"
          name: "cell_type_level3"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: false
        - type: "string"
          name: "cell_type_level4"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: false
        - type: "string"
          name: "dataset_id"
          description: "Identifier for the dataset from which the cell data is derived,\
            \ useful for tracking and referencing purposes."
          required: false
        - type: "string"
          name: "assay"
          description: "Type of assay used to generate the cell data, indicating the\
            \ methodology or technique employed."
          required: false
        - type: "string"
          name: "assay_ontology_term_id"
          description: "Experimental Factor Ontology (`EFO:`) term identifier for\
            \ the assay, providing a standardized reference to the assay type."
          required: false
        - type: "string"
          name: "cell_type_ontology_term_id"
          description: "Cell Ontology (`CL:`) term identifier for the cell type, offering\
            \ a standardized reference to the specific cell classification."
          required: false
        - type: "string"
          name: "development_stage"
          description: "Stage of development of the organism or tissue from which\
            \ the cell is derived, indicating its maturity or developmental phase."
          required: false
        - type: "string"
          name: "development_stage_ontology_term_id"
          description: "Ontology term identifier for the developmental stage, providing\
            \ a standardized reference to the organism's developmental phase.\n\n\
            If the organism is human (`organism_ontology_term_id == 'NCBITaxon:9606'`),\
            \ then the Human Developmental Stages (`HsapDv:`) ontology is used.  \n\
            If the organism is mouse (`organism_ontology_term_id == 'NCBITaxon:10090'`),\
            \ then the Mouse Developmental Stages (`MmusDv:`) ontology is used.\n\
            Otherwise, the Uberon (`UBERON:`) ontology is used.\n"
          required: false
        - type: "string"
          name: "disease"
          description: "Information on any disease or pathological condition associated\
            \ with the cell or donor."
          required: false
        - type: "string"
          name: "disease_ontology_term_id"
          description: "Ontology term identifier for the disease, enabling standardized\
            \ disease classification and referencing.\n\nMust be a term from the Mondo\
            \ Disease Ontology (`MONDO:`) ontology term, or `PATO:0000461` from the\
            \ Phenotype And Trait Ontology (`PATO:`).\n"
          required: false
        - type: "string"
          name: "donor_id"
          description: "Identifier for the donor from whom the cell sample is obtained."
          required: false
        - type: "boolean"
          name: "is_primary_data"
          description: "Indicates whether the data is primary (directly obtained from\
            \ experiments) or has been computationally derived from other primary\
            \ data."
          required: false
        - type: "string"
          name: "organism"
          description: "Organism from which the cell sample is obtained."
          required: false
        - type: "string"
          name: "organism_ontology_term_id"
          description: "Ontology term identifier for the organism, providing a standardized\
            \ reference for the organism.\n\nMust be a term from the NCBI Taxonomy\
            \ Ontology (`NCBITaxon:`) which is a child of `NCBITaxon:33208`.\n"
          required: false
        - type: "string"
          name: "self_reported_ethnicity"
          description: "Ethnicity of the donor as self-reported, relevant for studies\
            \ considering genetic diversity and population-specific traits."
          required: false
        - type: "string"
          name: "self_reported_ethnicity_ontology_term_id"
          description: "Ontology term identifier for the self-reported ethnicity,\
            \ providing a standardized reference for ethnic classifications.\n\nIf\
            \ the organism is human (`organism_ontology_term_id == 'NCBITaxon:9606'`),\
            \ then the Human Ancestry Ontology (`HANCESTRO:`) is used.\n"
          required: false
        - type: "string"
          name: "sex"
          description: "Biological sex of the donor or source organism, crucial for\
            \ studies involving sex-specific traits or conditions."
          required: false
        - type: "string"
          name: "sex_ontology_term_id"
          description: "Ontology term identifier for the biological sex, ensuring\
            \ standardized classification of sex. Only `PATO:0000383`, `PATO:0000384`\
            \ and `PATO:0001340` are allowed."
          required: false
        - type: "string"
          name: "suspension_type"
          description: "Type of suspension or medium in which the cells were stored\
            \ or processed, important for understanding cell handling and conditions."
          required: false
        - type: "string"
          name: "tissue"
          description: "Specific tissue from which the cells were derived, key for\
            \ context and specificity in cell studies."
          required: false
        - type: "string"
          name: "tissue_ontology_term_id"
          description: "Ontology term identifier for the tissue, providing a standardized\
            \ reference for the tissue type.\n\nFor organoid or tissue samples, the\
            \ Uber-anatomy ontology (`UBERON:`) is used. The term ids must be a child\
            \ term of `UBERON:0001062` (anatomical entity).\nFor cell cultures, the\
            \ Cell Ontology (`CL:`) is used. The term ids cannot be `CL:0000255`,\
            \ `CL:0000257` or `CL:0000548`.\n"
          required: false
        - type: "string"
          name: "tissue_general"
          description: "General category or classification of the tissue, useful for\
            \ broader grouping and comparison of cell data."
          required: false
        - type: "string"
          name: "tissue_general_ontology_term_id"
          description: "Ontology term identifier for the general tissue category,\
            \ aiding in standardizing and grouping tissue types.\n\nFor organoid or\
            \ tissue samples, the Uber-anatomy ontology (`UBERON:`) is used. The term\
            \ ids must be a child term of `UBERON:0001062` (anatomical entity).\n\
            For cell cultures, the Cell Ontology (`CL:`) is used. The term ids cannot\
            \ be `CL:0000255`, `CL:0000257` or `CL:0000548`.\n"
          required: false
        - type: "string"
          name: "batch"
          description: "A batch identifier. This label is very context-dependent and\
            \ may be a combination of the tissue, assay, donor, etc."
          required: false
        - type: "integer"
          name: "soma_joinid"
          description: "If the dataset was retrieved from CELLxGENE census, this is\
            \ a unique identifier for the cell."
          required: false
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, usually a ENSEMBL gene\
            \ id."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, usually a gene symbol."
          required: true
        - type: "integer"
          name: "soma_joinid"
          description: "If the dataset was retrieved from CELLxGENE census, this is\
            \ a unique identifier for the feature."
          required: false
        - type: "boolean"
          name: "hvg"
          description: "Whether or not the feature is considered to be a 'highly variable\
            \ gene'"
          required: true
        - type: "double"
          name: "hvg_score"
          description: "A score for the feature indicating how highly variable it\
            \ is."
          required: true
        obsp:
        - type: "double"
          name: "knn_distances"
          description: "K nearest neighbors distance matrix."
          required: true
        - type: "double"
          name: "knn_connectivities"
          description: "K nearest neighbors connectivities matrix."
          required: true
        obsm:
        - type: "double"
          name: "X_pca"
          description: "The resulting PCA embedding."
          required: true
        varm:
        - type: "double"
          name: "pca_loadings"
          description: "The PCA loadings matrix."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset. This is different from\
            \ the `obs.dataset_id` field, which is the identifier for the dataset\
            \ from which the cell data is derived."
          required: true
        - name: "dataset_name"
          type: "string"
          description: "A human-readable name for the dataset."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
          multiple: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
          multiple: true
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/scrnaseq_reference.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_sp"
    label: "Raw iST Dataset"
    summary: "A spatial transcriptomics dataset, preprocessed for this benchmark."
    description: "This dataset contains preprocessed images, labels, points, shapes,\
      \ and tables for spatial transcriptomics data.\n"
    info:
      format:
        type: "spatialdata_zarr"
        images:
        - type: "object"
          name: "image"
          description: "The raw image data"
          required: true
        - type: "object"
          name: "image_3D"
          description: "The raw 3D image data"
          required: false
        - type: "object"
          name: "he_image"
          description: "H&E image data"
          required: false
        labels:
        - type: "object"
          name: "cell_labels"
          description: "Cell segmentation labels"
          required: false
        - type: "object"
          name: "nucleus_labels"
          description: "Cell segmentation labels"
          required: false
        points:
        - type: "dataframe"
          name: "transcripts"
          description: "Point cloud data of transcripts"
          required: true
          columns:
          - type: "float"
            name: "x"
            required: true
            description: "x-coordinate of the point"
          - type: "float"
            name: "y"
            required: true
            description: "y-coordinate of the point"
          - type: "float"
            name: "z"
            required: false
            description: "z-coordinate of the point"
          - type: "categorical"
            name: "feature_name"
            required: true
            description: "Name of the feature"
          - type: "integer"
            name: "cell_id"
            required: false
            description: "Unique identifier of the cell"
          - type: "integer"
            name: "nucleus_id"
            required: false
            description: "Unique identifier of the nucleus"
          - type: "string"
            name: "cell_type"
            required: false
            description: "Cell type of the cell"
          - type: "float"
            name: "qv"
            required: false
            description: "Quality value of the point"
          - type: "long"
            name: "transcript_id"
            required: true
            description: "Unique identifier of the transcript"
          - type: "boolean"
            name: "overlaps_nucleus"
            required: false
            description: "Whether the point overlaps with a nucleus"
        shapes:
        - type: "dataframe"
          name: "cell_boundaries"
          description: "Cell boundaries"
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
            description: "Geometry of the cell boundary"
        - type: "dataframe"
          name: "nucleus_boundaries"
          description: "Nucleus boundaries"
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
            description: "Geometry of the nucleus boundary"
        tables:
        - type: "anndata"
          name: "metadata"
          description: "Metadata of spatial dataset"
          required: true
          uns:
          - type: "string"
            name: "dataset_id"
            required: true
            description: "A unique identifier for the dataset"
          - type: "string"
            name: "dataset_name"
            required: true
            description: "A human-readable name for the dataset"
          - type: "string"
            name: "dataset_url"
            required: true
            description: "Link to the original source of the dataset"
          - type: "string"
            name: "dataset_reference"
            required: true
            description: "Bibtex reference of the paper in which the dataset was published"
          - type: "string"
            name: "dataset_summary"
            required: true
            description: "Short description of the dataset"
          - type: "string"
            name: "dataset_description"
            required: true
            description: "Long description of the dataset"
          - type: "string"
            name: "dataset_organism"
            required: true
            description: "The organism of the sample in the dataset"
          - type: "string"
            name: "segmentation_id"
            required: true
            multiple: true
            description: "A unique identifier for the segmentation"
          obs:
          - type: "string"
            name: "cell_id"
            required: true
            description: "A unique identifier for the cell"
          var:
          - type: "string"
            name: "gene_ids"
            required: true
            description: "Unique identifier for the gene"
          - type: "string"
            name: "feature_types"
            required: true
            description: "Type of the feature"
          obsm:
          - type: "double"
            name: "spatial"
            required: true
            description: "Spatial coordinates of the cell"
        coordinate_systems:
        - type: "object"
          name: "global"
          description: "Coordinate system of the replicate"
          required: true
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/raw_ist.zarr"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output_scores"
    description: "A yaml file containing the scores of each of the methods"
    info: null
    default:
    - "score_uns.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_method_configs"
    info: null
    default:
    - "method_configs.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_metric_configs"
    info: null
    default:
    - "metric_configs.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_dataset_info"
    info: null
    default:
    - "dataset_uns.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_task_info"
    info: null
    default:
    - "task_info.yaml"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
- name: "Method selection"
  description: "Use these arguments to select which methods are run for each processing\n\
    step. Only the methods provided to these arguments will be run.\n\nIf a method\
    \ is NOT in `default_methods` it will only be run in combination\nwith the default\
    \ methods.\n"
  arguments:
  - type: "string"
    name: "--default_methods"
    description: "A list of default methods that are always run in combination with\
      \ all\nother methods. If this is set it should contain a single method from\n\
      each step.\n"
    info: null
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--segmentation_methods"
    description: "A list of segmentation methods to run.\n"
    info: null
    default:
    - "custom_segmentation:cellpose:binning:stardist:watershed"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--transcript_assignment_methods"
    description: "A list of transcript assignment methods to run.\n"
    info: null
    default:
    - "basic_transcript_assignment:baysor:clustermap:pciseq:comseg:proseg"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--count_aggregation_methods"
    description: "A list of count aggregation methods to run.\n"
    info: null
    default:
    - "basic_count_aggregation"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--qc_filtering_methods"
    description: "A list of QC filtering methods to run.\n"
    info: null
    default:
    - "basic_qc_filter"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--volume_calculation_methods"
    description: "A list of volume calculation methods to run.\n"
    info: null
    default:
    - "alpha_shapes"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--normalization_methods"
    description: "A list of normalization methods to run.\n"
    info: null
    default:
    - "normalize_by_volume:normalize_by_counts:spanorm"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--celltype_annotation_methods"
    description: "A list of cell type annotation methods to run.\n"
    info: null
    default:
    - "ssam:tacco:moscot"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--expression_correction_methods"
    description: "A list of expression correction methods to run.\n"
    info: null
    default:
    - "no_correction:gene_efficiency_correction:resolvi_correction"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
- name: "Method parameters"
  description: "Use these arguments to control the parameter sets that are run for\
    \ each\nmethod\n"
  arguments:
  - type: "file"
    name: "--method_parameters_yaml"
    description: "Optional path to a YAML file that defines method parameter sets\
      \ and sweeps.\nThe YAML should either contain a top-level `parameters:` mapping\
      \ or be the\nmapping itself. Example structure:\n  parameters:\n    binning:\n\
      \      default:\n        bin_size: 30\n      sweep:\n        bin_size: [20,\
      \ 30, 40]\n"
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Output control"
  description: "Control which outputs are saved\n"
  arguments:
  - type: "boolean"
    name: "--save_spatial_data"
    description: "Whether to save the aggregated spatial data (.zarr files) to the\
      \ output directory.\nWhen true, the output_agg_spatial_data files will be saved\
      \ in subfolders according to run_id.\n"
    info: null
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "nextflow_script"
  path: "main.nf"
  is_executable: true
  entrypoint: "run_wf"
- type: "file"
  path: "_viash.yaml"
- type: "file"
  path: "helper.nf"
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
dependencies:
- name: "utils/extract_uns_metadata"
  repository:
    type: "github"
    repo: "openproblems-bio/openproblems"
    tag: "build/main"
- name: "control_methods/identity"
  repository:
    type: "local"
- name: "control_methods/permute_celltype_annotations"
  repository:
    type: "local"
- name: "methods_segmentation/custom_segmentation"
  repository:
    type: "local"
- name: "methods_segmentation/cellpose"
  repository:
    type: "local"
- name: "methods_segmentation/binning"
  repository:
    type: "local"
- name: "methods_segmentation/stardist"
  repository:
    type: "local"
- name: "methods_segmentation/watershed"
  repository:
    type: "local"
- name: "methods_transcript_assignment/basic_transcript_assignment"
  repository:
    type: "local"
- name: "methods_transcript_assignment/baysor"
  repository:
    type: "local"
- name: "methods_transcript_assignment/clustermap"
  repository:
    type: "local"
- name: "methods_transcript_assignment/pciseq"
  repository:
    type: "local"
- name: "methods_transcript_assignment/comseg"
  repository:
    type: "local"
- name: "methods_transcript_assignment/proseg"
  repository:
    type: "local"
- name: "methods_count_aggregation/basic_count_aggregation"
  repository:
    type: "local"
- name: "methods_qc_filter/basic_qc_filter"
  repository:
    type: "local"
- name: "methods_calculate_cell_volume/alpha_shapes"
  repository:
    type: "local"
- name: "methods_normalization/normalize_by_counts"
  repository:
    type: "local"
- name: "methods_normalization/normalize_by_volume"
  repository:
    type: "local"
- name: "methods_normalization/spanorm"
  repository:
    type: "local"
- name: "methods_cell_type_annotation/ssam"
  repository:
    type: "local"
- name: "methods_cell_type_annotation/tacco"
  repository:
    type: "local"
- name: "methods_cell_type_annotation/moscot"
  repository:
    type: "local"
- name: "methods_expression_correction/no_correction"
  repository:
    type: "local"
- name: "methods_expression_correction/gene_efficiency_correction"
  repository:
    type: "local"
- name: "methods_expression_correction/resolvi_correction"
  repository:
    type: "local"
- name: "methods_data_aggregation/aggregate_spatial_data"
  repository:
    type: "local"
- name: "metrics/similarity"
  repository:
    type: "local"
- name: "metrics/quality"
  repository:
    type: "local"
repositories:
- type: "github"
  name: "openproblems"
  repo: "openproblems-bio/openproblems"
  tag: "build/main"
- type: "github"
  name: "datasets"
  repo: "openproblems-bio/datasets"
  tag: "build/main"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_ist_preprocessing"
  docker_registry: "ghcr.io"
runners:
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
build_info:
  config: "src/workflows/run_benchmark/config.vsh.yaml"
  runner: "nextflow"
  engine: "native"
  output: "target/nextflow/workflows/run_benchmark"
  executable: "target/nextflow/workflows/run_benchmark/main.nf"
  viash_version: "0.9.4"
  git_commit: "9ecf0f2fa58c73c5e0fbe84ff4a40dca6d5046e4"
  git_remote: "https://github.com/openproblems-bio/task_ist_preprocessing"
  dependencies:
  - "target/dependencies/github/openproblems-bio/openproblems/build/main/nextflow/utils/extract_uns_metadata"
  - "target/nextflow/control_methods/identity"
  - "target/nextflow/control_methods/permute_celltype_annotations"
