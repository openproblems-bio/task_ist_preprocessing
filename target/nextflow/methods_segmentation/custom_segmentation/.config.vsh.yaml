name: "custom_segmentation"
namespace: "methods_segmentation"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input"
    label: "Raw iST Dataset"
    summary: "A spatial transcriptomics dataset, preprocessed for this benchmark."
    description: "This dataset contains preprocessed images, labels, points, shapes,\
      \ and tables for spatial transcriptomics data.\n"
    info:
      format:
        type: "spatialdata_zarr"
        images:
        - type: "object"
          name: "image"
          description: "The raw image data"
          required: true
        - type: "object"
          name: "image_3D"
          description: "The raw 3D image data"
          required: false
        - type: "object"
          name: "he_image"
          description: "H&E image data"
          required: false
        labels:
        - type: "object"
          name: "cell_labels"
          description: "Cell segmentation labels"
          required: false
        - type: "object"
          name: "nucleus_labels"
          description: "Cell segmentation labels"
          required: false
        points:
        - type: "dataframe"
          name: "transcripts"
          description: "Point cloud data of transcripts"
          required: true
          columns:
          - type: "float"
            name: "x"
            required: true
            description: "x-coordinate of the point"
          - type: "float"
            name: "y"
            required: true
            description: "y-coordinate of the point"
          - type: "float"
            name: "z"
            required: false
            description: "z-coordinate of the point"
          - type: "categorical"
            name: "feature_name"
            required: true
            description: "Name of the feature"
          - type: "integer"
            name: "cell_id"
            required: false
            description: "Unique identifier of the cell"
          - type: "integer"
            name: "nucleus_id"
            required: false
            description: "Unique identifier of the nucleus"
          - type: "string"
            name: "cell_type"
            required: false
            description: "Cell type of the cell"
          - type: "float"
            name: "qv"
            required: false
            description: "Quality value of the point"
          - type: "long"
            name: "transcript_id"
            required: true
            description: "Unique identifier of the transcript"
          - type: "boolean"
            name: "overlaps_nucleus"
            required: false
            description: "Whether the point overlaps with a nucleus"
        shapes:
        - type: "dataframe"
          name: "cell_boundaries"
          description: "Cell boundaries"
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
            description: "Geometry of the cell boundary"
        - type: "dataframe"
          name: "nucleus_boundaries"
          description: "Nucleus boundaries"
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
            description: "Geometry of the nucleus boundary"
        tables:
        - type: "anndata"
          name: "metadata"
          description: "Metadata of spatial dataset"
          required: true
          uns:
          - type: "string"
            name: "dataset_id"
            required: true
            description: "A unique identifier for the dataset"
          - type: "string"
            name: "dataset_name"
            required: true
            description: "A human-readable name for the dataset"
          - type: "string"
            name: "dataset_url"
            required: true
            description: "Link to the original source of the dataset"
          - type: "string"
            name: "dataset_reference"
            required: true
            description: "Bibtex reference of the paper in which the dataset was published"
          - type: "string"
            name: "dataset_summary"
            required: true
            description: "Short description of the dataset"
          - type: "string"
            name: "dataset_description"
            required: true
            description: "Long description of the dataset"
          - type: "string"
            name: "dataset_organism"
            required: true
            description: "The organism of the sample in the dataset"
          - type: "string"
            name: "segmentation_id"
            required: true
            multiple: true
            description: "A unique identifier for the segmentation"
          obs:
          - type: "string"
            name: "cell_id"
            required: true
            description: "A unique identifier for the cell"
          var:
          - type: "string"
            name: "gene_ids"
            required: true
            description: "Unique identifier for the gene"
          - type: "string"
            name: "feature_types"
            required: true
            description: "Type of the feature"
          obsm:
          - type: "double"
            name: "spatial"
            required: true
            description: "Spatial coordinates of the cell"
        coordinate_systems:
        - type: "object"
          name: "global"
          description: "Coordinate system of the replicate"
          required: true
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/raw_ist.zarr"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    label: "Segmentation"
    summary: "A segmentation of a spatial transcriptomics dataset"
    description: "This dataset contains a segmentation of the spatial transcriptomics\
      \ data.\n"
    info:
      format:
        type: "spatialdata_zarr"
        labels:
        - type: "object"
          name: "segmentation"
          description: "Segmentation of the data"
          required: true
        tables:
        - type: "anndata"
          name: "table"
          description: "AnnData table"
          required: true
          obs:
          - type: "string"
            name: "cell_id"
            description: "Cell ID"
            required: true
          - type: "string"
            name: "region"
            description: "Region"
            required: true
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/segmentation.zarr"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--labels_key"
    description: "The key of the segmentation within the labels of the spatial data"
    info: null
    default:
    - "cell_labels"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
label: "Custom Segmentation"
summary: "Copy and output a previous custom segmentation that's already in the sdata.zarr"
description: "Copy and output a previous custom segmentation that's already in the\
  \ sdata.zarr"
test_resources:
- type: "file"
  path: "resources_test/task_ist_preprocessing/mouse_brain_combined"
  dest: "resources_test/task_ist_preprocessing/mouse_brain_combined"
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "python_script"
  path: "check_config.py"
  is_executable: true
info:
  type: "method"
  subtype: "method_segmentation"
  type_info:
    label: "Segmentation"
    summary: "A segmentation of the spatial data into cells"
    description: "A segmentation method uses the spatial data to segment an image\
      \ into cells."
status: "enabled"
scope:
  image: "public"
  target: "public"
repositories:
- type: "github"
  name: "openproblems"
  repo: "openproblems-bio/openproblems"
  tag: "build/main"
- type: "github"
  name: "datasets"
  repo: "openproblems-bio/datasets"
  tag: "build/main"
license: "MIT"
references:
  doi:
  - "10.1101/2023.02.13.528102"
links:
  repository: "https://github.com/openproblems-bio/task_ist_preprocessing"
  docker_registry: "ghcr.io"
  documentation: "https://github.com/openproblems-bio/task_ist_preprocessing"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "lowcpu"
    - "lowmem"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    pypi:
    - "spatialdata"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
build_info:
  config: "src/methods_segmentation/custom_segmentation/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker|native"
  output: "target/nextflow/methods_segmentation/custom_segmentation"
  executable: "target/nextflow/methods_segmentation/custom_segmentation/main.nf"
  viash_version: "0.9.4"
