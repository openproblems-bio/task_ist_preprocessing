name: "alpha_shapes"
namespace: "methods_calculate_cell_volume"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input"
    label: "Transcript Assignment"
    summary: "A spatial transcriptomics dataset with assigned transcripts"
    description: "This dataset contains the spatial transcriptomics data with assigned\
      \ transcripts."
    info:
      format:
        type: "spatialdata_zarr"
        points:
        - type: "dataframe"
          name: "transcripts"
          description: "Point cloud data of transcripts"
          required: true
          columns:
          - type: "float"
            name: "x"
            required: true
            description: "x-coordinate of the point"
          - type: "float"
            name: "y"
            required: true
            description: "y-coordinate of the point"
          - type: "float"
            name: "z"
            required: false
            description: "z-coordinate of the point"
          - type: "categorical"
            name: "feature_name"
            required: true
            description: "Name of the feature"
          - type: "integer"
            name: "cell_id"
            required: false
            description: "Unique identifier of the cell"
          - type: "long"
            name: "transcript_id"
            required: true
            description: "Unique identifier of the transcript"
        tables:
        - type: "anndata"
          name: "table"
          description: "AnnData table"
          required: true
          obs:
          - type: "string"
            name: "cell_id"
            description: "Cell ID"
            required: true
          - type: "string"
            name: "region"
            description: "Region"
            required: false
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/transcript_assignments.zarr"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    label: "Cell Volumes"
    summary: "An obs column of cell volumes calculated from spatial transcriptomics\
      \ data."
    description: "An obs column of cell volumes calculated from spatial transcriptomics\
      \ data.\n"
    info:
      format:
        type: "h5ad"
        obs:
        - type: "string"
          name: "volume"
          description: "The volume of the cell."
          required: true
    example:
    - "resources_test/task_ist_preprocessing/mouse_brain_combined/cell_volumes.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--alpha"
    description: "Alpha parameter for calculating the alpha shape (0.0 refers to the\
      \ convex hull)"
    info: null
    default:
    - 0.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
label: "Alpha Shapes"
summary: "Calculate the cell volume using alpha shapes"
description: "Calculate the cell volume using alpha shapes of the 2D projected transcripts\
  \ point cloud of each cell"
test_resources:
- type: "file"
  path: "resources_test/task_ist_preprocessing/mouse_brain_combined"
  dest: "resources_test/task_ist_preprocessing/mouse_brain_combined"
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "python_script"
  path: "check_config.py"
  is_executable: true
info:
  type: "method"
  subtype: "method_calculate_cell_volume"
  type_info:
    label: "Calculate Cell Volume"
    summary: "Calculate the volume of cells"
    description: "Calculate the volume of cells based on the transcripts that are\
      \ assigned to them."
status: "enabled"
scope:
  image: "public"
  target: "public"
repositories:
- type: "github"
  name: "openproblems"
  repo: "openproblems-bio/openproblems"
  tag: "build/main"
license: "MIT"
references:
  doi:
  - "10.1101/2023.02.13.528102"
links:
  repository: "https://github.com/theislab/txsim"
  docker_registry: "ghcr.io"
  documentation: "https://github.com/bellockk/alphashape"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
