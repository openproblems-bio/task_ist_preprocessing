name: "custom"
namespace: "segmentation_methods"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input"
    label: "iST Dataset"
    summary: "A spatial transcriptomics dataset, preprocessed for this benchmark."
    description: "This dataset contains preprocessed images, labels, points, shapes,\
      \ and tables for spatial transcriptomics data.\n"
    info:
      format:
        type: "spatialdata_zarr"
        images:
        - type: "object"
          name: "image"
          description: "The raw image data"
          required: true
        - type: "object"
          name: "image_3D"
          description: "The raw 3D image data"
          required: false
        - type: "object"
          name: "he_image"
          description: "H&E image data"
          required: false
        labels:
        - type: "object"
          name: "cell_labels"
          description: "Cell segmentation labels"
          required: false
        - type: "object"
          name: "nucleus_labels"
          description: "Cell segmentation labels"
          required: false
        points:
        - type: "dataframe"
          name: "transcripts"
          description: "Point cloud data of transcripts"
          required: true
          columns:
          - type: "float"
            name: "x"
            required: true
            description: "x-coordinate of the point"
          - type: "float"
            name: "y"
            required: true
            description: "y-coordinate of the point"
          - type: "float"
            name: "z"
            required: true
            description: "z-coordinate of the point"
          - type: "categorical"
            name: "feature_name"
            required: true
            description: "Name of the feature"
          - type: "integer"
            name: "cell_id"
            required: true
            description: "Unique identifier of the cell"
          - type: "float"
            name: "qv"
            required: true
            description: "Quality value of the point"
          - type: "long"
            name: "transcript_id"
            required: true
            description: "Unique identifier of the transcript"
          - type: "boolean"
            name: "overlaps_nucleus"
            required: true
            description: "Whether the point overlaps with a nucleus"
        shapes:
        - type: "dataframe"
          name: "cell_boundaries"
          description: "Cell boundaries"
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
            description: "Geometry of the cell boundary"
        - type: "dataframe"
          name: "nucleus_boundaries"
          description: "Nucleus boundaries"
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
            description: "Geometry of the nucleus boundary"
        tables:
        - type: "anndata"
          name: "metadata"
          description: "Metadata of spatial dataset"
          required: true
          uns:
          - type: "string"
            name: "dataset_id"
            required: true
            description: "A unique identifier for the dataset"
          - type: "string"
            name: "dataset_name"
            required: true
            description: "A human-readable name for the dataset"
          - type: "string"
            name: "dataset_url"
            required: true
            description: "Link to the original source of the dataset"
          - type: "string"
            name: "dataset_reference"
            required: true
            description: "Bibtex reference of the paper in which the dataset was published"
          - type: "string"
            name: "dataset_summary"
            required: true
            description: "Short description of the dataset"
          - type: "string"
            name: "dataset_description"
            required: true
            description: "Long description of the dataset"
          - type: "string"
            name: "dataset_organism"
            required: true
            description: "The organism of the sample in the dataset"
          - type: "string"
            name: "replicate_id"
            required: true
            description: "A unique identifier for the replicate"
          - type: "string"
            name: "segmentation_id"
            required: true
            multiple: true
            description: "A unique identifier for the segmentation"
          obs:
          - type: "string"
            name: "cell_id"
            required: true
            description: "A unique identifier for the cell"
          var:
          - type: "string"
            name: "gene_ids"
            required: true
            description: "Unique identifier for the gene"
          - type: "string"
            name: "feature_types"
            required: true
            description: "Type of the feature"
          obsm:
          - type: "double"
            name: "spatial"
            required: true
            description: "Spatial coordinates of the cell"
        coordinate_systems:
        - type: "object"
          name: "global"
          description: "Coordinate system of the replicate"
          required: true
    example:
    - "resources_test/preprocessing_imagingbased_st/2023_10x_mouse_brain_xenium/dataset.zarr"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    label: "Segmented iST"
    summary: "..."
    description: "..."
    info:
      format:
        type: "spatialdata_zarr"
        labels:
        - type: "datatree"
          dtype: "int"
          name: "segmentation"
          description: "Custom segmentation of the data"
          required: true
    example:
    - "..."
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--labels_key"
    description: "The key of the segmentation within the labels of the spatial data"
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
info:
  type: "segmentation"
  type_info:
    label: "Segmentation"
    summary: "A segmentation of the spatial data into cells"
    description: "A segmentation method uses the spatial data to segment an image\
      \ into cells."
status: "enabled"
repositories:
- type: "github"
  name: "openproblems"
  repo: "openproblems-bio/openproblems"
  tag: "build/main"
- type: "github"
  name: "core"
  repo: "openproblems-bio/core"
  tag: "build/main"
  path: "viash/core"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_ist_preprocessing"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    pypi:
    - "spatialdata"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
build_info:
  config: "src/segmentation_methods/custom/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker|native"
  output: "target/nextflow/segmentation_methods/custom"
  executable: "target/nextflow/segmentation_methods/custom/main.nf"
  viash_version: "0.9.0"
  git_commit: "55efb39beb0530e566f82cf904dd36e020fd6bca"
  git_remote: "https://github.com/openproblems-bio/task_ist_preprocessing"
