name: "example"
namespace: "segmentation_methods"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input"
    label: "iST Dataset"
    summary: "A spatial transcriptomics dataset, preprocessed for this benchmark."
    description: "This dataset contains preprocessed images, labels, points, shapes,\
      \ and tables for spatial transcriptomics data.\n"
    info:
      format:
        type: "spatialdata_zarr"
        variables:
        - name: "replicate_id"
          type: "string"
          description: "The replicate identifier"
          required: true
        - name: "segmentation_id"
          type: "string"
          description: "Custom segmentation identifier"
          required: false
        images:
        - type: "datatree"
          name: "{rep}_image"
          description: "The raw image data"
          required: true
          coordinates:
          - type: "integer"
            name: "c"
            required: true
          - type: "double"
            name: "y"
            required: true
          - type: "double"
            name: "x"
            required: true
        - type: "datatree"
          name: "{rep}_image_3D"
          description: "The raw 3D image data"
          required: false
          coordinates: []
        - type: "datatree"
          name: "{rep}_he_image"
          description: "H&E image data"
          required: false
          coordinates: []
        labels:
        - type: "datatree"
          dtype: "int"
          name: "{rep}_{segm}"
          description: "Custom segmentation of the data"
          required: false
        - type: "datatree"
          dtype: "int"
          name: "{rep}_{segm}_3D"
          description: "Custom segmentation of the 3D data"
          required: false
        points:
        - type: "dataframe"
          name: "{rep}_transcripts"
          description: "Point cloud data of transcripts"
          required: true
          columns:
          - type: "float"
            name: "x"
            required: true
          - type: "float"
            name: "y"
            required: true
          - type: "float"
            name: "z"
            required: true
          - type: "categorical"
            name: "feature_name"
            required: true
          - type: "integer"
            name: "cell_id"
            required: true
          - type: "float"
            name: "qv"
            required: true
          - type: "long"
            name: "transcript_id"
            required: true
          - type: "boolean"
            name: "overlaps_nucleus"
            required: true
        shapes:
        - type: "dataframe"
          name: "{rep}_{segm}_boundaries"
          description: "Cell polygons referring to \"{rep}_{segm}\""
          required: false
          columns:
          - type: "object"
            name: "geometry"
            required: true
        tables:
        - type: "anndata"
          name: "metadata"
          description: "Metadata of spatial dataset"
          required: true
          uns:
          - type: "string"
            name: "dataset_id"
            required: true
          - type: "string"
            name: "dataset_name"
            required: true
          - type: "string"
            name: "dataset_url"
            required: true
          - type: "string"
            name: "dataset_reference"
            required: true
          - type: "string"
            name: "dataset_summary"
            required: true
          - type: "string"
            name: "dataset_description"
            required: true
          - type: "string"
            name: "dataset_organism"
            required: true
          - type: "dictionary"
            name: "variables"
            required: true
            contents:
            - type: "string"
              name: "replicate_id"
              required: true
              multiple: true
            - type: "string"
              name: "segmentation_id"
              required: true
              multiple: true
        - type: "anndata"
          name: "{rep}_{segm}_table"
          description: "Count data referring to \"{rep}_{segm}\""
          required: false
          obs:
          - type: "string"
            name: "cell_id"
            required: true
          var:
          - type: "string"
            name: "gene_ids"
            required: true
          - type: "string"
            name: "feature_types"
            required: true
          obsm:
          - type: "float"
            name: "spatial"
            required: true
        coordinate_systems:
        - type: "string"
          name: "{rep}_global"
          description: "Coordinate system of the replicate"
          required: true
    example:
    - "resources_test/preprocessing_imagingbased_st/2023_10x_mouse_brain_xenium/dataset.zarr"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    label: "Segmented iST"
    summary: "..."
    description: "..."
    info:
      format:
        type: "spatialdata_zarr"
        labels:
        - type: "datatree"
          dtype: "int"
          name: "segmentation"
          description: "Custom segmentation of the data"
          required: true
    example:
    - "..."
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
info: null
status: "enabled"
repositories:
- type: "github"
  name: "openproblems-v2"
  repo: "openproblems-bio/openproblems-v2"
  tag: "main_build"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_ist_preprocessing"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1.0.0"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    pypi:
    - "spatialdata"
    upgrade: true
  entrypoint: []
  cmd: null
build_info:
  config: "src/segmentation_methods/example/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/segmentation_methods/example"
