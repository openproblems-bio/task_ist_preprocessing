  is_executable: true
- type: "python_script"
  path: "check_config.py"
  is_executable: true
info:
  type: "control_method"
  type_info:
    label: "Control method"
    summary: "A control method for the ist preprocessing task."
    description: "A control method for the imaging-based spatial transcriptomics preprocessing\
      \ task.\n"
status: "enabled"
