      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    pypi:
    - "squidpy"
    - "rasterio"
    github:
    - "theislab/txsim@dev"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
