          - type: "float"
            name: "z"
            required: true
          - type: "categorical"
            name: "feature_name"
            required: true
          - type: "integer"
            name: "cell_id"
            required: true
          - type: "long"
            name: "transcript_id"
            required: true
    example:
    - "..."
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
