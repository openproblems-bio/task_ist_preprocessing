name: "crop_region"
namespace: "datasets/processors"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input"
    description: "A zarr file containing the data to crop."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    description: "The output file to write the cropped data to."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_x"
    description: "The minimum x coordinate of the region to crop."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_x"
    description: "The maximum x coordinate of the region to crop."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_y"
    description: "The minimum y coordinate of the region to crop."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--max_y"
    description: "The maximum y coordinate of the region to crop."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
repositories:
- type: "github"
  name: "openproblems"
  repo: "openproblems-bio/openproblems"
  tag: "build/main"
- type: "github"
  name: "datasets"
  repo: "openproblems-bio/datasets"
  tag: "build/main"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_ist_preprocessing"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "openproblems/base_python:1"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    pypi:
    - "spatialdata"
    - "anndata>=0.12.0"
    upgrade: true
  entrypoint: []
  cmd: null
build_info:
  config: "src/datasets/processors/crop_region/config.vsh.yaml"
  runner: "executable"
  engine: "docker"
  output: "target/executable/datasets/processors/crop_region"
  executable: "target/executable/datasets/processors/crop_region/crop_region"
  viash_version: "0.9.4"
  git_commit: "198c5e073d0b3b8208271a318efcc534ca797419"
  git_remote: "https://github.com/openproblems-bio/task_ist_preprocessing"
